<div class="container justify-content-start " >
  <div class="border border-info d-inline-flex p-2">
          <form class="p-3" id="searchGames">
                <div class=" row">
                    <label>Game session: </label>
                    <input type="number" class="form-control col-3 ml-2"  id="gameIDtxt" #inputGameID >
                </div> 
              <div class=" row">
                  <label>Game Name: </label>
                  <input type="text" class="form-control col-4 ml-2"  id="searchedGameName" #inputGameName >
              </div> 
              <div class=" row">
                  <label>Player 1: </label>
                  <input type="text" class="form-control col-4 ml-2"  id="searchedplayer1txt" #inputPlayer1 >
              </div>  
              <div class=" row">
                  <label>Player 2: </label>
                  <input type="text" class="form-control col-4 ml-2" id="searchedplayer2txt" #inputPlayer2>
              </div>
              <div class=" row">
                  <label>Winner: </label>
                  <input type="text" class="form-control col-4 ml-2"  id="searchedwinnertxt" #inputWhoWon>
              </div>
              <div class="container"> 
                  <button type="submit" class="btn btn-success" (click)="searchBykey(inputGameID, inputGameName, inputPlayer1, inputPlayer2, inputWhoWon)" >Search</button>
              </div> 
        </form>
  </div>

  <div class="container d-flex flex-row  ">
    <div class="d-inline-flex p-2">
    <table id="viewtable" class="table table-bordered"  > <!-- will send row values to editOrDeletegames -->
      <thead>
        <tr>
          <th scope="col">Session</th>
          <th scope="col">Game</th>
          <th scope="col">Players 1</th>
          <th scope="col">Player 2</th>
          <th scope="col">Winner</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of games" >
          <th>{{game.GameID}}</th>
          <td>{{game.GameName}}</td>
          <td>{{game.Player1}}</td>
          <td>{{game.Player2}}</td>
          <td>{{game.Who_Won}}</td>
        </tr>
      </tbody>
    </table>
    </div>
 
</div>
