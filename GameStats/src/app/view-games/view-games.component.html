<div class="container d-flex flex-row  ">
  <div class="d-inline-flex p-2">
  <table id="viewtable" class="table table-bordered"  > <!-- will send row values to editOrDeletegames -->
    <thead>
      <tr>
        <th scope="col">Session</th>
        <th scope="col">Game</th>
        <th scope="col">Players 1</th>
        <th scope="col">Player 2</th>
        <th scope="col">Winner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games" (click)="showGame(game)" >
        <th>{{game.GameID}}</th>
        <td>{{game.GameName}}</td>
        <td>{{game.Player1}}</td>
        <td>{{game.Player2}}</td>
        <td>{{game.Who_Won}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container" id="editOrDeletegames" >
  <div class="border border-info d-inline-flex p-2">
          <form class="p-3">
              <div class="form-group row">
                  <label>Game session: </label>
                  <input type="number" class="form-control col-3 ml-2" value={{gameID}} id="gameIDtxt" >
              </div> 
              <div class="form-group row">
                  <label>Game Name: </label>
                  <input type="text" class="form-control col-4 ml-2" value={{gameName}} id="gameNametxt">
              </div> 
              <div class="form-group row">
                  <label>Player 1: </label>
                  <input type="text" class="form-control col-4 ml-2" value={{player1}} id="player1txt">
              </div>  
              <div class="form-group row">
                  <label>Player 2: </label>
                  <input type="text" class="form-control col-4 ml-2"  value={{player2}} id="player2txt">
              </div>
              <div class="form-group row">
                  <label>Winner: </label>
                  <input type="text" class="form-control col-4 ml-2"  value={{winner}} id="winnertxt">
              </div>  
              <div class="container d-flex justify-content-between">
                  <button type="submit" class="btn btn-danger">Delete</button>
                  <button type="submit" class="btn btn-danger" (click)="Refrash()">re</button>

                  <button type="submit" id="submitbtn" class="btn btn-success" (click)="updateGame(game)">Submit</button>
              </div>
            </form>
  </div>
</div>
