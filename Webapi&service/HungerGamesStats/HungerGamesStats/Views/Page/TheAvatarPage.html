</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./TheAvatarPage">THTG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#AvatarNavbar" aria-controls="AvatarNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="AvatarNavbar">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="../Page/TheAvatarPage">Avatar Page <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="../Page/TheWatcherInTheWater">The Watcher In The Water</a>
                </li>
             
            </ul>
        </div>
    </nav>

    <div class="container">

        <div id="theInputs">
            <div class="row">
                <div class="col-1">
                    GameID:
                </div>
                <div class="col-1">
                    <input class="form-control" type="number" min="0" id="gameIdtxt"  />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    GameName:
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" id="gameNametxt" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Player 1:
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" id="player1txt" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Player 2:
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" id="player2txt" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Winner:
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" id="whoWontxt" />
                </div>
            </div>
        </div>

        <div id="thebtns" class="row">
            <div class="col-sm">
                <button class="btn btn-info" name="GetGamesbtn" onclick="getGames()">All Game Sessions</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-info" name="get1Gamebtn" onclick="get1Game()">Get Game by id</button>
            </div>   
            <div class="col-sm">
                <button class="btn btn-info" name="get1Gamebtn" onclick="GameSearch()">Search</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-info" name="PostGamebtn" onclick="postGame()">Add A Game Session</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-info" name="putInGamebtn" onclick="putGame()">Update A Game Session</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-info" name="deleteGamebtn" onclick="deleteGame()">Delete Game by id</button>
            </div>

        </div>

        <table id="tblGames" class="table">
            <thead>
                <tr>
                    <th scope="col">Game</th>
                    <th scope="col">Session</th>
                    <th scope="col">Player 1</th>
                    <th scope="col">Player 2</th>
                    <th scope="col">Winner</th>
                </tr>
            </thead>
        </table>
        <div id="results">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
